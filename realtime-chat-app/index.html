    <title>Real time chat app</title>

<body>
    <!-- container  -->
    <div class="container">
        <h1 class="title">Chat Room App</h1>
    <!-- chat room   -->
    <div class="chat-room">
        <p> choose chat room : </p>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="user">#user</button>
    </div>

    <!-- chat room list / window  -->
    <div class="chat-window card">
        <ul class="list"></ul>
    </div>

    <!--  new chat form -->
    <form action="" class="new-chat form">
        <div class="input-group">
            <small class="text">Your message</small>
            <input type="text" class="input-field" id="message" placeholder="Enter new message" required>
            <input type="submit" class="submit" value="Send">
        </div>
    </form>

    <!-- update  name form  -->
    <form action="" class="new-name form">
        <div class="input-group">
            <small class="text">Update name</small>
            <input type="text" class="input-field"  id="name" placeholder="Update username" required>
            <input type="submit" class="submit" value="Update">
        </div>
        <small class="update-name"> </small>
    </form>
   </div>
